      var info = JSON.parse(localStorage.getItem('gameStorage'));
      var difficulty = info[0].value;

      var imgJC = $("<img>").attr({

          });
      var img2 = $("<img>").attr({
            alt: "Jean-Claude",
            title: "MAD JCVD",
            src:"public/img/jc2.jpg",
            style:"border-radius:50%; height:60px;width:60px;"
          });
      $("#yes").hide();
      $("#no").hide();
      $(".mySpell").hide();
      $('#nom').fadeTo(0,0).html(imgJC);
      $('#nom').fadeTo(0,0).append('<br>JCVD :');
      $('#nom').delay(500).fadeTo( 1400, 1 ).html(imgJC);
      $('#nom').delay(500).fadeTo( 1400, 1 ).append('<br>JCVD :');
      $("#text").typedText("Lot of things has changed since you left.", "slow");
      window.setTimeout(function () {
            $('#text').html("");

      }, 3000);
      window.setTimeout(function () {
            $('#text').html("");

      }, 7000);
      window.setTimeout(function () {
            $('#text').html("");

      }, 10000);
      window.setTimeout(function () {
            $('#text').html("");
            $('#text').typedText("please follow my instructions...","slow");
      }, 15000);
      window.setTimeout(function () {
            $('#text').html("");
            $('#nom').html(img2);

      }, 18000);
      window.setTimeout(function () {
            $('#text').html("");
            $('#nom').fadeTo(0,0).html(imgJC);

      }, 22000);
      window.setTimeout(function () {
            $('#text').html("");
            $('#text').typedText("Can you see your UHD ?","slow");
      }, 26000);
      window.setTimeout(function () {

        $('.mySpell').show();

        $("#mySpell3").html(spellImage[2]+"<br>dmg :"+spellDamage[2][0]+"<br>cost :"+spellMana[2]);
        $("#mySpell4").html(spellImage[3]+"<br>dmg :"+spellDamage[3][0]+"<br>cost :"+spellMana[3]);
      }, 28000);
      window.setTimeout(function () {
            $('#text').html("");
            $('#text').typedText(name+" do I have to explain how to play ?","slow");
      }, 33000);
      window.setTimeout(function () {
        $("#yes").show();
        $("#no").show();
      }, 35000);
      $("#yes").click(function(){
        $('#text').html("");
        $('#text').typedText("Ok ! so, where is my cheep ?","slow");
        $("#yes").hide();
        $("#no").hide();
        window.setTimeout(function () {
             $(location).attr('href',"tutorial.html");
        }, 3000);
      });
      $("#no").click(function(){
        $('#text').html("");
        $('#text').typedText("I see, oh ! I have a request for you","slow");
        $("#yes").hide();
        $("#no").hide();
        window.setTimeout(function () {
          $('#text').html("");
          $('#text').typedText("Can you catch cheeps when you meet them ?","slow");
        }, 4000);
        window.setTimeout(function () {
          $('#text').html("");
          $('#text').typedText("You better not to ask me why","slow");
        }, 8000);
        window.setTimeout(function () {
          $('#text').html("");
          $('#text').typedText("You better not.","slow");
        }, 11000);
        window.setTimeout(function () {
          $('#text').html("");
          $('#text').typedText("Alright "+name+". Good luck !","slow");
        }, 14000);
        window.setTimeout(function () {
             $(location).attr('href',"battle.html");
        }, 18000);

      });
    });

          <div class="mySpell">
